<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&d
    isplay=swap" rel="stylesheet">
    <title>Digit Game</title>
</head>

<body>
    <div id="game-container">
        <div id="question"></div>
        <input type="number" id="answer-input" autocomplete="off" placeholder="Your answer">
        <button id="submit-btn">Submit</button>
        <br>
        <button id="press-me">Press before playing(unless you have already pressed me)</button>
        <div id="gold-display">Gold: 0</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
